  <style>
    /* Modernize Mission Section */
    #mission-section {
      padding: 40px;
      background-color: #f9f9f9;
    }

    #mission-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    .mission {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .mission h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }

    .progress {
      height: 100%;
      background-color: #76c7c0;
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    .claim-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .claim-btn:hover {
      background-color: #218838;
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #6c757d;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 24px;
      }

      #mission-section {
        padding: 20px;
      }

      .mission {
        padding: 15px;
      }

      .mission h3 {
        font-size: 18px;
      }

      .claim-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

  <!-- Mission Section -->
  <section id="mission-section">
    <h2>Misi Anda</h2>
    <div class="mission">
      <h3>Menggunakan Transjakarta 5 hari berturut-turut</h3>
      <p>Progress: 3/5 hari</p>
      <div class="progress-bar">
        <div class="progress" style="width: 60%;"></div>
      </div>
      <p>Rewards: 100 poin</p>
      <button class="claim-btn" data-reward="100" data-status="incomplete">Claim</button>
      <p class="note">Note: Jika berhenti maka progress akan mulai dari 0 kembali!</p>
